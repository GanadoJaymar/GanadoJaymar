<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shopping Store</title>
    <link href="Simple_Shopping_Store.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Shopping Store</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description of product 1.</p>
                        <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Description of product 2.</p>
                        <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart">
        <h5>Shopping Cart</h5>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            var cartItems = [];
            var cartTotal = 0;

            $('.add-to-cart').click(function() {
                var itemName = $(this).data('name');
                var itemPrice = parseFloat($(this).data('price'));

                cartItems.push({ name: itemName, price: itemPrice });
                cartTotal += itemPrice;

                updateCart();
            });

            function updateCart() {
                $('#cart-items').empty();
                $.each(cartItems, function(index, item) {
                    $('#cart-items').append('<li>' + item.name + ' - $' + item.price.toFixed(2) + '</li>');
                });
                $('#cart-total').text(cartTotal.toFixed(2));
            }
        });
    </script>
</body>
</html>
